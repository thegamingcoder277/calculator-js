<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <form class="calcForm">
        <div class="textboxDiv">
          <input type="text" class="calcTextbox" readonly>
          <button type="button" class="calcButton" id="backspace">Backspace</button>
        </div>
        <button type="button" class="calcButton">7</button>
        <button type="button" class="calcButton">8</button>
        <button type="button" class="calcButton">9</button>
        <button type="button" class="calcButton">/</button>
        <br>
        <button type="button" class="calcButton">4</button>
        <button type="button" class="calcButton">5</button>
        <button type="button" class="calcButton">6</button>
        <button type="button" class="calcButton">*</button>
        <br>
        <button type="button" class="calcButton">1</button>
        <button type="button" class="calcButton">2</button>
        <button type="button" class="calcButton">3</button>
        <button type="button" class="calcButton">-</button>
        <br>
        <button type="submit" class="calcSubmit">Enter</button>
        <button type="button" class="calcButton">+</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
